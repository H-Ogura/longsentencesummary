<!DOCTYPE html>
<html lang="ja">

<head>
    <title>fsi-kinnyuu-fit-2018</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./assets/styles/salesforce-lightning-design-system.css" />
    
</head>
<body>
    <header align="center" >
        <nav class="slds-col slds-size--1-of-1">
            <div class="slds-page-header" role="banner">
                <div class="slds-media__body slds-p-top--x-small">
                <h1 class="slds-text-heading--large">FIT展 2018</h1>
                </div>
            </div>
        </nav>
    </header>
    <section align="center" style="margin-bottom: 2em;line-height: 2em">
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="textarea-id-01">Google Cloud Natural Language API</label>
            <div class="slds-form-element__control">
                <textarea id="textarea-id-01" class="slds-textarea" placeholder="感情解析させたい文章を入力してください"></textarea>
            </div>
        </div>
        <button class="slds-button slds-button_brand" onclick="googleAnalyzeSentiment()">送信</button>
        
        <div class="slds-form-element">
            <div style="padding-center: 2rem; padding-top: 5rem; position: relative;">
                <div class="slds-form-element">
                    <div class="slds-form-element__icon slds-align-middle">
                    <button class="slds-button slds-button_icon slds-button slds-button_icon" aria-describedby="help" title="Help">
                        <svg class="slds-button__icon" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#info" />
                        </svg>
                        <span class="slds-assistive-text">Help</span>
                    </button>
                    </div>
                </div>
                <div class="slds-popover slds-popover_tooltip slds-nubbin_bottom-left" role="tooltip" id="help" style="position: absolute; top: 0px; left: 15px;">
                    <div class="slds-popover__body">スコアは</br>0.25~1.0 ポジティブ</br>-0.25~0.25 ニュートラル</br>-1.0~-0.25 ポジティブ</br>という評価になります。</br>マグニチュードは感情の振れ幅を示します。0が最低値です。</div>
                </div>
            </div>
            <div class="slds-form-element__control slds-border_bottom">
                <div id="results" class="slds-form-element__static">
                </div>
            </div>
        </div>
        <!--    
        <div>
            <pre><code id="results" style="font-size: 1.5em"></code></pre>
        </div>-->
    </section>

    <!-- スクリプト読み込み -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="server.js"></script>
</body>
